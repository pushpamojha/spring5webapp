<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Framework 5</title>
</head>
<body>
<h1>Author List</h1>

<table border="0">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Books</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">123</td>
        <td th:text="${author.firstName}">Spring in Action</td>
        <td><table border="1">
                <tr>
                    <td th:each="book : ${author.books}">
                        <p th:text="${book.title}">123 </p>
                    </td>
                </tr>
            </table>
        </td>


</body>
</html>
